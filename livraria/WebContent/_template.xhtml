<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />

		<p:growl id="messages" showDetail="true">
			<p:autoUpdate/>
		</p:growl>

		<h:form>
			<p:menuButton value="Menu" rendered="#{usuarioLogado != null}">
				<p:menuitem value="Livros" action="livro?faces-redirect=true" update="messages"
					icon="pi pi-save" />
				<p:menuitem value="Autores" action="autor?faces-redirect=true" update="messages"
					icon="pi pi-refresh" />
					<p:menuitem value="Vendas" action="vendas?faces-redirect=true" update="messages"
					icon="pi pi-refresh" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="pi pi-home" />
			</p:menuButton>
		</h:form>

		<h:form rendered="#{usuarioLogado != null}">
			<h:commandLink value="Logout" action="#{loginBean.deslogar}" />
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
</h:body>

</html>
